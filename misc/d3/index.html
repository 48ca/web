<html>
	<head>
		<title>D3 First Program</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var data = [50,23,42,59,12,13,40,90,64];
				data.sort();
				var maxd = data[data.length-1];
				d3.select("#graph")
				  .selectAll("div") // elements we want
				  .data(data)
				  .enter()
				  .append("div")
				  .attr("class","bar")
				  .text(function(d){
				  	return d;
				  })
				  .attr("data-width", function(d){
					return 95*d/maxd + "%";
				  })
				  .style("width","18px");
				setTimeout(function(){
					$("#graph>div").each(function(i,el) {
						$(el).css("width",$(this).attr('data-width'));
					});
				}, 10);
			});
		</script>
		<style type="text/css">
			graph {
				border: 2px red solid;
				width: 100%;
			}
			.bar {
				border: 1px black solid;
				color: black;
				padding: 5px;
				height: 18px;
				margin: 5px;
				font-size: 16px;
				background-color: yellow;
				transition: width 1s;
			}
			.bar:hover {
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div id="graph">
		</div>
	</body>
</html>
